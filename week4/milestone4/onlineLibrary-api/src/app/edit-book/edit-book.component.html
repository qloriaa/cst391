<div align="center" style="margin-left:50px;margin-right:50px" *ngIf="!wasSubmitted">

  <form (ngSubmit)="onSubmit()" #createForm="ngForm">
      <div class="form-group">
        <label for="title">Title</label>
        <input id="title" type="text" class="form-control" aria-describedby="helpTitle" placeholder="enter" required [(ngModel)]="book.title" name="title">
      </div>
      <div class="form-group">
          <label for="author">Author</label>
          <input id="author" type="text" class="form-control" aria-describedby="helpAuthor" placeholder="Enter the name of the Author" required [(ngModel)]="book.author" name="author">
      </div>
      <div class="form-group">
          <label for="price">Price</label>
          <input id="price" type="text" class="form-control" aria-describedby="helpPrice" placeholder="Enter selling Price" required [(ngModel)]="book.price" name="price">
      </div>
      <div class="form-group">
        <label for="isbn13">ISBN-13</label>
        <input id="isbn13" type="text" class="form-control" aria-describedby="helpISBN" placeholder="Enter the book's ISBN-13 number (include -)" required [(ngModel)]="book.isbn13" name="isbn13">
    </div>
    <div class="form-group">
        <label for="description">Description</label>
        <textarea id="description" rows="3" class="form-control" aria-describedby="helpDescription" placeholder="Enter the description of the Book" required [(ngModel)]="book.description" name="description"></textarea>
    </div>

    <button class="btn btn btn-light" (click)="onCancel()">Cancel</button>
    <button type="submit" class="btn btn-primary">Submit</button>

  </form>

</div>
<div  *ngIf="wasSubmitted">
  Album was added successfully.
</div>
